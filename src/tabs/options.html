<div class="tab-optionsBanner">

<div  class="tab-options">

  <div id="textOptions" class="p20px tab-helloText">
    <h1>НАСТРОЙКИ</h1>
  </div>
    <div style="display:flex;" class="content_wrapper">
        <div style="margin-left:-5px;"  class="gui_box">
            <div  class="gui_box_titlebar">
                <div  style="display:none; visible:hidden;" class="spacer_box_title" i18n="tabOptions"></div>

                <div class="spacer_box_title" ></div>
            </div>
            <div  class="spacer">


                <div  class=" margin-bottom borderBottom">
                    <span  class="freelabel f20px" > Режим эксперта по умолчанию </span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>

                <div  class="checkForConfiguratorUnstableVersions margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="checkForConfiguratorUnstableVersions"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>

                <div  class="rememberLastTab margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="rememberLastTab"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>

                <div  class="analyticsOptOut margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="analyticsOptOut"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>
                <div  class="cliAutoComplete margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="cliAutoComplete"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>
                <div  class="showAllSerialDevices margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="showAllSerialDevices"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>
                

                <div  class="showVirtualMode margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="showVirtualMode"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>

                <div  class="cordovaForceComputerUI margin-bottom borderBottom">
                    <span class="freelabel f20px" i18n="cordovaForceComputerUI"></span>
                    <div>
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>

                <div  class="hider showDevToolsOnStartup margin-bottom borderBottom">
                    <div class="hider">
                        <input type="checkbox" class="toggle hider" />
                    </div>
                    <span class="freelabel f20px hider" i18n="showDevToolsOnStartup"></span>
                </div>


                <div  class="hider useMdnsBrowser margin-bottom borderBottom">
                    <div class="hider" >
                        <input type="checkbox" class="toggle hider" />
                    </div>
                    <span class="hider freelabel f20px" i18n="useMdnsBrowser"></span>
                </div>

                <div  class="hider darkTheme margin-bottom borderBottom">
                    <select id="darkThemeSelect" class="hider">
                        <option value="0" i18n="on"></option>
                        <option value="1" i18n="off"></option>
                        <option value="2" i18n="auto"></option>
                    </select>
                    <span class="hider freelabel f20px" i18n="darkTheme"></span>
                </div>


            </div>
        </div>

        <div  class="gui_box">
            <div style="background:#fff;" class="gui_box_titlebar">
                <div  class="spacer_box_title hider" i18n="warningSettings"></div>

            </div>
            <div  class="spacer">
                <div style="margin-left:15px;justify-content:flex-start;" class="presetsWarningBackup margin-bottom">
                    <h3 class="pr20px f20px" >Показать предупреждения</h3>
                    <div style="margin-block-start:auto;">
                        <input type="checkbox" class="toggle" />
                    </div>
                </div>

                    <span class="freelabel f20px" i18n="presetsWarningBackup"></span>
            </div>
        </div>

    </div>
</div>
